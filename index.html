<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="products">
            <div>
                <img src="images/apple.jpg" alt="apple">
                <div class="productName">Apple</div>
                <div  class = "price" data-price="10">Price: £10</div>
                <input type="text" placeholder="quantity">
                <button class="button">Add to Cart</button>
            </div>
            <div>
                <img src="images/banana.jpg" alt="banana">
                <div class="productName">Banana</div>
                <div class="price" data-price="20">Price £20</div>
                <input type="text" placeholder="quantity">
                <button class="button">Add to Cart</button>
            </div>
            <div>
                <img src="images/cabbage.jpg" alt="cabbage">
                <div class="productName">Cabbage</div>
                <div data-price="30">Price: £30</div>
                <input type="text" placeholder="quantity">
                <button class="button">Add to Cart</button>
            </div>
            <div>
                <img src="images/pineapple.jpg" alt="pineapple">
                <div class="productName">Pineapple</div>
                <div data-price="40">Price: £40</div>
                <input type="text" placeholder="quantity">
                <button class="button">Add to Cart</button>
            </div>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Quanity</th>
                    <th>Total(price*Quantity)</th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>£10</td>
                    <td>2</td>
                    <td>£20</td>
                </tr> 
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <button id="checkOut">Checkout</button>
            <h2>Total: £100</h2>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
